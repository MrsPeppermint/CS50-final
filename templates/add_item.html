{% extends "layout.html" %}
{% block scripts %}
    <script>
    $(document).ready(function(){
        // show selected image name in the input window
        $(".custom-file-input").change(function(){
            $(this).next().html($("#customFile").val().split("\\").pop());
        });
        // remove selected file
        $("#removeFile").click(function(){
            $("#customFile").val("");
            $(".custom-file-label").html("Upload photo");
        });
    });
    //TODO: add clear selection option
    </script>
{% endblock %}
{% block title %}
    Weather page
{% endblock %}

{% block main %}

<form class="add-item" action="/add_item" method="POST" enctype="multipart/form-data">
    <div class="add-item-columns">
        <div>
            <div class="form-group">
                <select name="clothing_type" class="form-control weather-label cursor-pointer">
                    <option value="" selected>Choose clothing type</option>
                    <option value=Tops>Top</option>
                    <option value=Bottoms>Bottom</option>
                    <option value=Shoes>Shoes</option>
                    <option value=Accessories>Accessory</option>
                    <option value=Outerwear>Outerwear</option>
                    <option value=Underwear>Underwear</option>
                </select>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label for="color" class="input-group-text">Select color</label>
                </div>
                <input type="color" class="form-control cursor-pointer" name="color">
            </div>
            
            <div class="input-group mb-3">
                <div class="custom-file weather-label">
                    <input type="file" name="image" accept=".jpg,.jpeg,.png" class="custom-file-input cursor-pointer" id="customFile">
                    <label class="custom-file-label" for="customFile">Upload photo</label>
                </div>
                <div class="input-group-append">
                    <span class="input-group-text cursor-pointer" id="removeFile">&#x2715</span>
                </div>
            </div>


            <div class="input-group">
                <div class="input-group-prepend">
                <span class="input-group-text weather-label">Description<br>(optional)</span>
                </div>
                <textarea name="description" class="form-control" aria-label="Description"></textarea>
            </div>  
        </div>
        <div class="add-item-column">
            <div>
                <label for="temperature" class="font-weight-bold">TEMPERATURE</label>
                <div class="weather-label font-weight-light">
                    <span>LOW</span>
                    <span>doesn't matter</span>
                    <span>HIGH</span>
                </div>
                <input type="range" name="temperature" class="custom-range" id="temperature" min="1" max="5" >
            </div> 
            <div>
                <label for="condition" class="font-weight-bold">WEATHER CONDITION</label>
                <div class="weather-label font-weight-light">
                    <span>RAIN</span>
                    <span>doesn't matter</span>
                    <span>SUN</span>
                </div>
                <input type="range" name="weather" class="custom-range" id="condition" min="1" max="5" >
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-secondary mt-5">ADD NEW ITEM</button>
</form>
  

{% endblock %}
