{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}
<form class="form-size mx-auto" action="/register" method="POST">
    <h2>Create new account here</h2>
    <div>
        <input class="form-control mb-2"  autofocus autocomplete="off" name="username" placeholder="Username" type="text">
        <input class="form-control mb-2" autocomplete="off" name="password" placeholder="Password" type="password" minlength="6" maxlength="20"> 
        <input class="form-control" autocomplete="off" name="confirm_password" placeholder="Confirm Password" type="password" minlength="6" maxlength="20"> 
    </div>
    <button class="btn btn-secondary" type="submit">Register</button>
    <div class="text-center">
        <small>Already registered? <a class="link" href="/login">Log in.</a></small>
    </div>
</form>
{% endblock %}
